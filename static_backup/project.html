<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Age | Project Details</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }

        #project-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: rgba(0, 240, 200, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #00f0c8;
            transform: translateY(-2px);
        }

        #error-msg {
            display: none;
            text-align: center;
            padding: 100px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <a href="index.html#Portfolio" class="back-btn">رجوع للموقع</a>

    <div id="error-msg">
        <h1>المشروع غير موجود</h1>
        <p>عذراً، لم نتمكن من العثور على تفاصيل هذا المشروع.</p>
        <a href="index.html">العودة للرئيسية</a>
    </div>

    <iframe id="project-frame"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        if (projectId) {
            const projects = JSON.parse(localStorage.getItem('digitalage_integrated_projects') || '[]');
            const project = projects.find(p => p.id == projectId);

            if (project && project.html) {
                const ifrm = document.getElementById('project-frame');
                const doc = ifrm.contentWindow.document;
                doc.open();
                doc.write(project.html);
                doc.close();

                // Update title
                document.title = project.name + " | Digital Age";
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('project-frame').style.display = 'none';
            }
        } else {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('project-frame').style.display = 'none';
        }
    </script>
</body>

</html>
