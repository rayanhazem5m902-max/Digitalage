<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Age | Showcase</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .vid-frame {
            position: relative;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 240, 200, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
            opacity: 0;
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .vid-frame.loaded {
            transform: scale(1);
            opacity: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .play-btn {
            width: 100px;
            height: 100px;
            background: #00f0c8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 240, 200, 0.5);
            transition: transform 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .back-nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .close-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #bd147c;
            transform: rotate(90deg);
        }

        .info-panel {
            position: absolute;
            bottom: -5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transition: all 0.8s ease 0.5s;
        }

        .info-panel.visible {
            bottom: 3rem;
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="back-nav">
        <a href="intro.html" class="close-btn text-white no-underline">
            <i data-lucide="x"></i>
        </a>
    </nav>

    <main class="video-container">
        <div class="vid-frame" id="vidFrame">
            <video id="mainVideo" playsinline>
                <source
                    src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-lines-and-dots-connecting-3136-large.mp4"
                    type="video/mp4">
            </video>

            <div class="play-overlay" id="playOverlay">
                <div class="play-btn">
                    <i data-lucide="play" fill="currentColor"></i>
                </div>
            </div>
        </div>

        <!-- Small Project Video Snippet -->
        <div class="fixed bottom-8 left-8 z-50 group">
            <div
                class="relative w-48 h-28 rounded-2xl overflow-hidden border-2 border-white/20 shadow-2xl transition-all duration-500 group-hover:scale-110 group-hover:border-[#00f0c8]">
                <video autoplay muted loop playsinline class="w-full h-full object-cover">
                    <source
                        src="https://assets.mixkit.co/videos/preview/mixkit-coding-on-a-laptop-screen-in-close-up-34440-large.mp4"
                        type="video/mp4">
                </video>
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-2">
                    <span class="text-[10px] font-bold tracking-widest text-[#00f0c8] uppercase">مشروع مميز</span>
                </div>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2 class="text-3xl font-black mb-2 outfit tracking-tighter uppercase">Beyond Boundaries</h2>
            <p class="text-gray-400 max-w-lg mx-auto">
                رؤيتنا الرقمية تتجاوز الحدود التقليدية لنبني معاً مستقبلاً ذكياً متكاملاً.
            </p>
        </div>
    </main>


    <script>
        lucide.createIcons();

        const video = document.getElementById('mainVideo');
        const overlay = document.getElementById('playOverlay');
        const frame = document.getElementById('vidFrame');
        const panel = document.getElementById('infoPanel');

        window.onload = () => {
            frame.classList.add('loaded');
            panel.classList.add('visible');
        };

        overlay.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
            }
        });

        video.addEventListener('click', () => {
            video.pause();
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.opacity = '1', 10);
        });
    </script>
</body>

</html>
